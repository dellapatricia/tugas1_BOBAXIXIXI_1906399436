<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Store Assigned</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('assigned-store-to-boba')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="'Store successfully updated for Boba Tea' + ${namaBobatea}"></h2>
                <a th:href="@{/boba}">Back to List of Boba Tea</a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Store Code</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Operational Hour</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="store, iStat : ${listStore}">
                        <td th:text="${store.storeCode}"> </td>
                        <td th:text="${store.namaStore}"> </td>
                        <td th:text="${store.alamatStore}"> </td>
                        <td th:text="${store.openHour} + ' - ' + ${store.closeHour} "> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
