<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Form Update Bobatea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('form-update-bobatea')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Bobatea</h2>
                <br>
                <form th:action="@{/boba/update/} + ${bobatea.idBobatea}" th:object="${bobatea}" method="POST">
                    <input type="hidden" th:field="*{idBobatea}" />
                    Boba Tea Name <br>
                    <input required class="form-control" type="text" name="namaBobatea" th:value="${bobatea.namaBobatea}"/>
                    <br><br>

                    Price <br>
                    <input required class="form-control" type="text" name="hargaBobatea" th:value="${bobatea.hargaBobatea}"/>
                    <br><br>

                    Size <br>
                    <select name="sizeBobatea">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="M">L</option>
                    </select>
                    <br><br>

                    Sugar Level <br>
                    <select name="sugarLevel">
                        <option value="Less">Less</option>
                        <option value="Normal">Normal</option>
                        <option value="Extra">Extra</option>
                    </select>
                    <br><br>

                    Ice Level <br>
                    <select name="iceLevel">
                        <option value="Less">Less</option>
                        <option value="Normal">Normal</option>
                        <option value="Extra">Extra</option>
                    </select>
                    <br><br>

                    Topping <br>
                    <tr>
                        <td>
                            <select th:field="*{topping}">
                                <option th:value="null" th:text="'-- Select a Topping --'"></option>
                                <option th:each="eachTopping : ${listTopping}"
                                        th:value="${eachTopping.idTopping}"
                                        th:text="${eachTopping.namaTopping}">
                                </option>
                            </select>
                        </td>
                    </tr>
                    <br><br>


                    <button class="btn btn-primary" type="submit">
                        Save
                    </button>

                    <a class="btn btn-primary" href="/boba">
                        Cancel
                    </a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
