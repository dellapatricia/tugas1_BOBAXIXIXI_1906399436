<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>List of Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('all-store')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
            <h2>List of Store</h2>
            <br>
            <a class="btn btn-primary" th:href="@{/store/add/}">+ Add Store</a>
            <br><br>
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Store Code</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Operational Hour</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="store, iterationStatus: ${listStore}">
                        <td th:text="${iterationStatus.count}"> </td>
                        <td th:text="${store.storeCode}"> </td>
                        <td th:text="${store.namaStore}"> </td>
                        <td th:text="${store.alamatStore}"> </td>
                        <td th:text="${store.openHour} + '-' + ${store.closeHour} "> </td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/store/view/} + ${store.idStore}">View</a>
                            <a class="btn btn-primary" th:href="@{/store/update/} + ${store.idStore}">Update</a>
                            <form th:action="@{/store/delete/} + ${store.idStore}" th:object="${store}" method="POST">
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
