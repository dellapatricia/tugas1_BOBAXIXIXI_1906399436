<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Delete Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('delete-store')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div th:if="${(closed == true)&&(hasNoBoba == true)}">
                    <h2 th:text="${nameStore} + ' Store is successfully Deleted!'"></h2>
                </div>
                <div th:if="${(closed == false)&&(hasNoBoba == true)}">
                    <h2 th:text="${nameStore} + ' Store is still opened and can not be deleted!'"></h2>
                </div>
                <div th:if="${(closed == true)&&(hasNoBoba == false)}">
                    <h2 th:text="${nameStore} + ' Store still has Boba Tea and can not be deleted!'"></h2>
                </div>
                <div th:if="${(closed == false)&&(hasNoBoba == false)}">
                    <h2 th:text="${nameStore} + ' Store is still opened and still has Boba Tea so can not be deleted!'"></h2>
                </div>
                <a th:href="@{/store}">Back to List of Store</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
