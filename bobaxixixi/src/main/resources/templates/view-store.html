<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>View Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar('view-store')"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Store Detail</h2>
                    <br>
                    <p th:text="'Store Name ' + ${store.namaStore}"></p>
                    <p th:text="'Address ' + ${store.alamatStore}"></p>
                    <p th:text="'Open Hour ' + ${store.openHour}"></p>
                    <p th:text="'Close Hour ' + ${store.closeHour}"></p>
                    <p th:text="'Manager ' + ${manager.fullName}"></p>
                    <p th:text="'Store Code ' + ${store.storeCode}"></p>
                    <div class="col">
                        <h6> List of Boba Tea</h6>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Topping</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="storebobatea, iterationStatus : ${listBobateaInStore}">
                                    <td th:text="${iterationStatus.count}"></td>
                                    <td th:text="${storebobatea.bobatea.namaBobatea}"></td>
                                    <div th:if="${(storebobatea.bobatea.topping == null)}">
                                        <td th:text="'No Topping'"> </td>
                                    </div>
                                    <div th:if="${(storebobatea.bobatea.topping != null)}">
                                        <td th:text="${storebobatea.bobatea.topping.namaTopping}"> </td>
                                    </div>
                                    <td th:text="${storebobatea.bobatea.hargaBobatea}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a class="btn btn-primary" th:href="@{/store}">Back</a>
                    <a class="btn btn-primary" th:href="@{/store/} + ${store.idStore} + @{/assign-boba/}">
                        + Add Boba to Store
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
