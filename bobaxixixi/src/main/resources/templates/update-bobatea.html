<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Update Bobatea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('update-bobatea')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div th:if="${(failed == true)}">
                    <h2 th:text="${namaBobatea} + ' cannot be updated because there is still an open store that is selling it.'"></h2>
                </div>
                <div th:if="${(failed == false)}">
                    <h2 th:text="${namaBobatea} + ' successfully updated!'"></h2>
                </div>
                <br>
                <a th:href="@{/boba}">Back to List of Boba Tea</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
