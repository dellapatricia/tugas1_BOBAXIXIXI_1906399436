<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Search Boba by Topping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('search-boba-by-topping')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2> Find Available Boba Variant by Topping</h2>
                <br>

                <form th:action="@{/search}" th:object="${bobatea}" method="GET">
                    <tr>
                        <td>
                    Boba Name<br>
                        <select name="bobaName">
                            <option th:each="bobatea : ${listBobatea}"
                                    th:value="${bobatea.namaBobatea}"
                                    th:text="${bobatea.namaBobatea}">
                            </option>
                        </select>
                    <br><br>
                        </td>
                        <td>
                    Topping Name<br>
                    <select name="topping">
                        <option th:each="topping : ${listTopping}"
                                th:value="${topping.namaTopping}"
                                th:text="${topping.namaTopping}">
                        </option>
                    </select>
                    <br><br>
                        </td>
                        <td>
                            <button class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </td>
                    </tr>
                </form>

                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Ice</th>
                        <th>Sugar</th>
                        <th>Store Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="searchedbobatea, iterationStatus: ${listSearchedBobatea}">
                        <td th:text="${iterationStatus.count}"> </td>
                        <td th:text="${searchedbobatea.bobatea.hargaBobatea}"> </td>
                        <td th:text="${searchedbobatea.bobatea.sizeBobatea}"> </td>
                        <td th:text="${searchedbobatea.bobatea.iceLevel}"> </td>
                        <td th:text="${searchedbobatea.bobatea.sugarLevel}"> </td>
                        <td th:text="${searchedbobatea.store.namaStore}"> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
